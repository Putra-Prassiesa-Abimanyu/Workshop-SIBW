<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    @import url(style.css);
    </style>
</head>
<body>
    <div class="table">
        <div class="table1"><b>FORM DATA KASIR</b></div>
        <div class="main">
                <form action="target.html">
                    <table>
                    <tr>
                        <td>ID KASIR</td>
                        <td>:</td>
                        <td><input type="text" name="id" size="30" maxlength="30"></td>
                    </tr>
                    <tr>
                        <td>NAMA KASIR</td>
                        <td>:</td>
                        <td><input type="text" name="nama" size="30" maxlength="30"></td>
                    </tr>
                    <tr>
                        <td>ALAMAT KASIR</td>
                        <td>:</td>
                        <td>
                            <select name="alamat">
                                <option>Alamat</option>
                                <option>JEMBER</option>
                                <option>BONDOWOSO</option>
                                <option>BANYUWANGI</option>
                            </select>
                    </tr>
                    <tr>
                        </td>
                        <td>TELEPON KASIR</td>
                        <td>:</td>
                        <td><input type="text" name="telepon" size="30"></td>
                    </tr>
                    <tr>
                        <td>STATUS</td>
                        <td>:</td>
                        <td><input type="radio" name="jk" id="pria">PRIA<input type="radio" name="jk" id="wanita">WANITA</td>
                    </tr>
                    <tr>
                        <td>USERNAME</td>
                        <td>:</td>
                        <td><input type="text" name="username" size="30"></td>
                    </tr>
                    <tr>
                        <td>PASSWORD</td>
                        <td>:</td>
                        <td><input type="password" name="password" size="30"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="KIRIM"></td>
                    </tr>
                </table>
                </form>

        </div>
    </div>
</body>
</html>
